<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combos - Gareca Perfumería</title>
    <link rel="stylesheet" href="css/combos.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/iconos/logo.png" alt="Gareca Perfumería">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./marcas.html">Marcas</a></li>
                <li><a href="./combos.html">Combos</a></li>
            </ul>
        </nav>
        <div class="search-cart-auth">
            <div class="auth-buttons">
                <button>Iniciar Sesión</button>
                <button>Crear Usuario</button>
            </div>
            <div class="carrito-icon">
                <img src="imagenes/iconos/carrito-icon.png" alt="Carrito">
            </div>
        </div>
    </header>

    <main>
        <h1>Ofertas de Combos</h1>
        <section class="combos-grid">
            <div class="combo-item" data-combo="Combo Perfumes" >
                <img src="./imagenes/combos/Mujer 2.jpg" alt="Combo Parienta">
                <h2>Combo Parienta</h2>
                <p>Incluye 3 perfumes para mujer - 290$</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="combo-item" data-combo="Combo Pariente" >
                <img src="./imagenes/combos/Pariente AAA.png" alt="Combo Pariente">
                <h2>Combo Pariente</h2>
                <p>Incluye 3 perfumes para oler rico - 297$</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="combo-item" data-combo="Combo Firme" >
                <img src="./imagenes/combos/portada.jpg" alt="Combo Firme">
                <h2>Combo Firme Pero Formal</h2>
                <p>Incluye 3 perfumes Firmes pero formal - 300$</p>
                <button>Agregar al carrito</button>
            </div>
        </section>
    </main>

    <footer>
        <p>contacto</p>
        <div class="social-media">
            <a href="#"><img src="imagenes/iconos/icon-ig.jpg" alt="Instagram"></a>
            <a href="#"><img src="imagenes/iconos/icon-TT.png" alt="TikTok"></a>
            <a href="#"><img src="imagenes/iconos/icon-fb.png" alt="Facebook"></a>
            <a href="#"><img src="imagenes/iconos/icon-wpp.png" alt="WhatsApp"></a>
        </div>
    </footer>

    <script src="JavaScripts/dinamico.js"></script>
</body>
</html>
