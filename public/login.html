<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gareca Perfumería</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/formulario.css"> 
<body>
    <header>
        <div class="logo">
            <img src="imagenes/iconos/logo.png" alt="Gareca Perfumería">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./marcas.html">Marcas</a></li>
                <li><a href="./combos.html">Combos</a></li>
            </ul>
        </nav>
        <div class="search-cart-auth">
            <div class="auth-buttons">
                <button onclick="location.href='login.html'">Iniciar Sesión</button>
                <button onclick="location.href='registro.html'">Crear Usuario</button>
            </div>
            <div class="carrito-icon">
                <img src="imagenes/iconos/carrito-icon.png" alt="Carrito">
            </div>
        </div>
    </header>

    <main class="form-container">
        <div class="form-card">
            <button class="back-button">←</button>
            <h2>Iniciar Sesión</h2>
            <form action="/login" method="POST">
                <label for="username">Ingrese su usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Ingrese su contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="submit-button">Iniciar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>contacto</p>
        <div class="social-media">
            <a href="https://www.instagram.com/anyelitogv/"><img src="imagenes/iconos/icon-ig.jpg" alt="Instagram"></a>
            <a href="#"><img src="imagenes/iconos/icon-TT.png" alt="TikTok"></a>
            <a href="#"><img src="imagenes/iconos/icon-fb.png" alt="Facebook"></a>
            <a href="#"><img src="imagenes/iconos/icon-wpp.png" alt="WhatsApp"></a>
        </div>
    </footer>
</body>
</html>
