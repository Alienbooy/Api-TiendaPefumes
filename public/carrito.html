<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/carrito.css">
    
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="imagenes/iconos/logo.png" alt="Gareca Perfumería">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./marcas.html">Marcas</a></li>
                <li><a href="./combos.html">Combos</a></li>
            </ul>
        </nav>
        <div class="search-cart-auth">
            <div class="auth-buttons">
                <button onclick="location.href='login.html'">Iniciar Sesión</button>
                <button onclick="location.href='registro.html'">Crear Usuario</button>
            </div>
            <div class="carrito-icon">
                <img src="imagenes/iconos/carrito-icon.png" alt="Carrito">
            </div>
        </div>
    </header>

    <main class="carrito-main">
        <section class="carrito">
            <h1>Tu carrito</h1>
            <div class="carrito-productos" id="carrito-contenido">
                
            </div>
            <a href="./index.html" class="seguir-comprando">Seguir comprando</a>
        </section>

        <aside class="carrito-resumen">
            <h2>Resumen del pedido</h2>
            <p>Total estimado: <span>$0.00</span> USD</p>
            <button class="btn-pagar" id="pagar-pedido">Pagar pedido</button>
            <button class="btn-paypal" id="paypal">PayPal</button>
        </aside>
    </main>
    

    <footer>s
        <p>contacto</p>
        <div class="social-media">
            <a href="https://www.instagram.com/anyelitogv/"><img src="imagenes/iconos/icon-ig.jpg" alt="Instagram"></a>
            <a href="#"><img src="imagenes/iconos/icon-TT.png" alt="TikTok"></a>
            <a href="#"><img src="imagenes/iconos/icon-fb.png" alt="Facebook"></a>
            <a href="#"><img src="imagenes/iconos/icon-wpp.png" alt="WhatsApp"></a>
        </div>
    </footer>
    <script src="./JavaScripts/scripts.js"></script>
    <script src="./JavaScripts/carrito.js"></script>
</body>
</html>
