<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - Gareca Perfumería</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/formulario.css"> 
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="imagenes/iconos/logo.png" alt="Gareca Perfumería">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./marcas.html">Marcas</a></li>
                <li><a href="./combos.html">Combos</a></li>
            </ul>
        </nav>
        <div class="search-cart-auth">
            <div class="auth-buttons">
                <button onclick="location.href='login.html'">Iniciar Sesión</button>
                <button onclick="location.href='registro.html'">Crear Usuario</button>
            </div>
            <div class="carrito-icon">
                <img src="imagenes/iconos/carrito-icon.png" alt="Carrito">
            </div>
        </div>
    </header>

    <main class="form-container">
        <div class="form-card">
            <button class="back-button" onclick="history.back()"></button>

            <h2>Crear Usuario</h2>

            

            <form id="registro-form" novalidate>
                <label for="email">Ingrese su Email:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
    
                <label for="password">Ingrese su contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required minlength="8">
    
                <label for="nombre">Ingrese su nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>

                <div id="error-messages" style="display: none; color: red;"></div>
                
                <button type="submit">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">Crear</span>
                </button>
            </form>
        </div>
        <script src="./JavaScripts/registro.js"></script>
    </main>
    <footer>
        <p>Contacto</p>
        <div class="social-media">
            <a href="https://www.instagram.com/anyelitogv/" target="_blank">
                <img src="imagenes/iconos/icon-ig.jpg" alt="Instagram">
            </a>
            <a href="#" target="_blank">
                <img src="imagenes/iconos/icon-TT.png" alt="TikTok">
            </a>
            <a href="#" target="_blank">
                <img src="imagenes/iconos/icon-fb.png" alt="Facebook">
            </a>
            <a href="#" target="_blank">
                <img src="imagenes/iconos/icon-wpp.png" alt="WhatsApp">
            </a>
        </div>
    </footer>
    
</body>
</html>
